<!DOCTYPE html>
<html>
<head>
    <title>Digit Recognizer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 30px;
            width: 100%;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #666;
            background-color: #f9f9f9;
        }
        #preview {
            max-width: 280px;
            max-height: 280px;
            margin: 0 auto;
            display: none;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .canvas-container {
            position: relative;
            margin: 0 auto;
        }
        #drawingCanvas {
            border: 1px solid #000;
            background-color: white;
            cursor: crosshair;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin: 5px;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .digit-display {
            font-size: 100px;
            margin: 20px 0;
            color: #333;
        }
        .confidence-bar {
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .confidence-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.5s ease-out;
        }
        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .prediction-item {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .prediction-item.top {
            background: #e8f5e9;
            font-weight: bold;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
        .tab-container {
            margin-bottom: 20px;
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .tab-button {
            padding: 10px 20px;
            background: #ddd;
            border: none;
            cursor: pointer;
        }
        .tab-button.active {
            background: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Handwritten Digit Recognizer</h1>
        <p>Upload or draw a digit (0-9) to recognize it</p>
        
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="openTab('uploadTab')">Upload Image</button>
                <button class="tab-button" onclick="openTab('drawTab')">Draw Digit</button>
            </div>
            
            <div id="uploadTab" class="tab-content active">
                <div class="input-area">
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <p>Click to upload an image</p>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        <img id="preview" src="#" alt="Preview">
                    </div>
                    <button id="predictBtn" class="btn" onclick="uploadImage()" disabled>Recognize Digit</button>
                </div>
            </div>
            
            <div id="drawTab" class="tab-content">
                <div class="input-area">
                    <div class="canvas-container">
                        <canvas id="drawingCanvas" width="280" height="280"></canvas>
                    </div>
                    <div>
                        <button class="btn" onclick="predictDrawing()">Recognize Drawing</button>
                        <button class="btn btn-secondary" onclick="clearCanvas()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="result" class="result">
            <h2>Recognition Result</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // Tab functionality
        function openTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Deactivate all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab and activate button
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Upload tab functionality
        const fileInput = document.getElementById('fileInput');
        const predictBtn = document.getElementById('predictBtn');
        const preview = document.getElementById('preview');
        
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                predictBtn.disabled = false;
            }
        });
        
        function uploadImage() {
            const file = fileInput.files[0];
            if (!file) return;
            
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // Show loading state
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<p>Analyzing image...</p>';
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultContent.innerHTML = `
                        <p class="error">Error: ${data.error}</p>
                    `;
                    return;
                }
                
                displayResults(data);
            })
            .catch(error => {
                resultContent.innerHTML = `
                    <p class="error">Error: ${error.message}</p>
                `;
            });
        }

        // Drawing tab functionality
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        
        // Set canvas background to white
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        
        // Drawing event handlers
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            // Get correct coordinates for mouse or touch
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y);
            ctx.stroke();
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            startDrawing(e.touches[0]);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            draw(e.touches[0]);
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function predictDrawing() {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // Show loading state
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<p>Analyzing drawing...</p>';
            
            // Convert canvas to image data
            canvas.toBlob(function(blob) {
                const formData = new FormData();
                formData.append('file', blob, 'drawing.png');
                
                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultContent.innerHTML = `
                            <p class="error">Error: ${data.error}</p>
                        `;
                        return;
                    }
                    
                    displayResults(data);
                })
                .catch(error => {
                    resultContent.innerHTML = `
                        <p class="error">Error: ${error.message}</p>
                    `;
                });
            });
        }

        // Common result display function
        function displayResults(data) {
            let html = `
                <div class="digit-display">${data.digit}</div>
                <p>Confidence: ${(data.confidence * 100).toFixed(1)}%</p>
                <div class="confidence-bar">
                    <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                </div>
                
                <h3>All Predictions:</h3>
                <div class="predictions-grid">
            `;
            
            // Create prediction items for each digit
            for (let i = 0; i < 10; i++) {
                const confidence = data.all_predictions[i] * 100;
                const isTop = i === data.digit;
                
                html += `
                    <div class="prediction-item ${isTop ? 'top' : ''}">
                        <div>${i}</div>
                        <div>${confidence.toFixed(1)}%</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                    </div>
                `;
            }
            
            html += `</div>`;
            document.getElementById('resultContent').innerHTML = html;
            
            // Animate confidence bars after rendering
            setTimeout(() => {
                document.querySelectorAll('.confidence-fill').forEach(bar => {
                    bar.style.transition = 'width 1s ease-out';
                });
            }, 100);
        }
    </script>
</body>
</html>
